<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="assets/styles/style.css" />
    <script src="assets/scripts/app.js"></script>

    <title>FEM Challenge | Profile Card Component</title>
  </head>
  <body>
    <main class="card">
      <div class="profile">
        <img src="assets/images/bg-pattern-card.svg" alt="Background" class="profile__background" />
        <img class="profile__photo" src="assets/images/image-victor.jpg" alt="Photo of Victor Crest" />
        <h1 class="profile__person">Victor Crest <span class="profile__age">26</span></h1>
        <div class="profile__location">London</div>
      </div>
      <div class="stats">
        <div class="stats__followers">80K <span class="stats__label">Followers</span></div>
        <div class="stats__likes">803K <span class="stats__label">Likes</span></div>
        <div class="stats__photos">1.4K <span class="stats__label">Photos</span></div>
      </div>
    </main>
    <footer class="footer" role="contentinfo">
      <p class="footer__coder">
        challenge on
        <a href="https://www.frontendmentor.io/challenges/profile-card-component-cfArpWshJ" target="_blank"
          >Frontend Mentor</a
        >
        | coded by <a href="https://arjencombee.nl"><span class="footer__author">Arjen Combee</span></a
        >.
      </p>
    </footer>
  </body>
</html>
