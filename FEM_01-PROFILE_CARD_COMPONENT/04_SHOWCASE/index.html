<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="assets/styles/style.css" />
    <script src="assets/scripts/app.js"></script>

    <title>FEM Challenge | Profile Card Component</title>
  </head>
  <body>
    <div class="container">
      <article class="card">
        <div class="top">&nbsp;</div>
        <div class="profile">
          <img class="profile__photo" src="assets/images/image-victor.jpg" alt="Profile photo of Victor Crest" />
          <h1 class="profile__person">Victor Crest <span class="profile__age">26</span></h1>
          <p class="profile__location">London</p>
        </div>
        <div class="stats">
          <ul class="stats__list">
            <li class="stats__item">80K <span class="stats__label">Followers</span></li>
            <li class="stats__item">803K <span class="stats__label">Likes</span></li>
            <li class="stats__item">1.4K <span class="stats__label">Photos</span></li>
          </ul>
        </div>
      </article>
    </div>
    <footer class="footer">
      <p class="footer__body">
        This sollution is created by
        <a class="footer__link" href="https://arjencombee.nl/fem/01_profile_card/"> Arjen Combee </a>
      </p>
      <p class="footer__body">
        Challenge on
        <a class="footer__link" href="https://www.frontendmentor.io/challenges/profile-card-component-cfArpWshJ">
          frontendmentor.io
        </a>
      </p>
    </footer>
  </body>
</html>
