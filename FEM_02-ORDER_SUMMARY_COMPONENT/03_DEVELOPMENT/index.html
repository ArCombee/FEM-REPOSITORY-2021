<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="assets/styles/style.css" />
    <script src="assets/scripts/app.js"></script>

    <title>FEM Challenge | Order Summary Component</title>
  </head>
  <body>
    <div class="container">
      <article class="card">
        <div class="card__top-image">&nbsp;</div>
        <div class="card__header-box">
          <h1 class="card__title">Order Summary</h1>
          <p class="card__body">
            You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
          </p>
        </div>
        <div class="card__price-box">
          <img class="price__icon" src="assets/images/icon-music.svg" alt="Music Icon" />
          <div class="subscription__container">
            <div class="subscription__title">Annual Plan</div>
            <div class="subscription__price">$59.99/year</div>
          </div>
          <button class="subscription__change-btn">Change</button>
        </div>
        <div class="cta-box">
          <a href="#" class="btn btn--full">Proceed to Payment</a>
          <a href="#" class="btn btn--outline">Cancel Order</a>
        </div>
      </article>
    </div>
    <footer class="footer">
      <p class="footer__body">
        This sollution is created by
        <a class="footer__link" href="https://arjencombee.nl/fem/02_order_summary/"> Arjen Combee </a>
      </p>
      <p class="footer__body">
        Challenge on
        <a class="footer__link" href="https://www.frontendmentor.io/challenges/order-summary-component-QlPmajDUj">
          frontendmentor.io
        </a>
      </p>
    </footer>
  </body>
</html>
