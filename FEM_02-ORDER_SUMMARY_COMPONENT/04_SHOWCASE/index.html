<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="assets/styles/style.css" />
    <script src="assets/scripts/app.js"></script>

    <title>FEM Challenge | Order Summary Component</title>
  </head>
  <body>
    <main class="card">
      <img class="card__hero-image" src="assets/images/illustration-hero.svg" alt="" />
      <header class="card__header">
        <h1 class="card__title">Order Summary</h1>
        <p class="card__body">
          You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
        </p>
      </header>
      <div class="price__box">
        <img class="price__icon" src="assets/images/icon-music.svg" alt="Music Icon" />
        <div class="price__plan">
          <div class="plan__title">Annual Plan</div>
          <div class="plan__price">$59.99/year</div>
        </div>
        <a href="#" class="price__change">Change</a>
      </div>
      <div class="order__box">
        <button class="btn btn--full">Proceed to Payment</button>
        <button class="btn btn--outline">Cancel Order</button>
      </div>
    </main>
  </body>
</html>
